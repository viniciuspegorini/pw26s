<div class="container">
    <h1 class="d-flex">Cadastro de Gêneros</h1>
    <button class="btn btn-primary" (click)="newEntity()"> Novo</button>
  
    <p-table [value]="generos" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-genero>
        <tr>
          <td>{{genero.id}}</td>
          <td>{{genero.nome}}</td>
          <td>
            <button type="button" class="btn btn-dark" (click)="edit(genero)">
              Editar
            </button>
            <button type="button" class="btn btn-danger" (click)="delete(genero)">
              Remover
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <p-confirmDialog></p-confirmDialog>
    <p-toast styleClass="top-align"></p-toast>
  
    <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal"
      [responsive]="true">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" 
              [(ngModel)]="generoEdit.nome">
          </div>
        </div>
      </div>
      <p-footer>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
      </p-footer>
    </p-dialog>
  </div>
